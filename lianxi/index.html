<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>黑猫</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .content {
            width: 664px;
            height: 1080px;
            background-color: aqua;
            left: 50%;
            top: 50%;
            position: absolute;
            transform: translate(-50%, -50%);

        }

        .cat {
            width: 100%;
            height: 100%;
        }

        .cat .cat-maoshenti {
            width: 118px;
            height: 202px;
            background-image: url(./maoshenti.png);
            background-repeat: no-repeat;
            background-size: 100% 100%;
            left: 50%;
            top: 50%;
            position: absolute;
            transform: translate(-50%, -50%);
        }

        .cat .cat-maowei {
            width: 65px;
            height: 195px;
            background-image: url(./maowei.png);
            background-repeat: no-repeat;
            background-size: 100% 100%;
            position: absolute;
            top:-184px;
            left: -14px;
            transform-origin: 52% 100%;
            animation: yidong 10s ease infinite;
        }
        @keyframes yidong{
    0%{
        transform: rotateZ(0);
    }
    50%{
        transform: rotateZ(-20deg);
    }
    100%{
        transform: rotateZ(0);
    }
}
        .cat .cat-maozhua{
            width: 34px;
            height: 82px;
            background-image: url(./maozhua.png);
            background-repeat: no-repeat;
            background-size: 100% 100%;
            position: absolute;
            top:192px;
            left: 62px;
            transform-origin: 20% 40%;
            animation: yangshuai 10s ease infinite;
        }
        @keyframes yangshuai{
            0%{
                transform: rotateZ(0);
            }
            50%{
                transform: rotateZ(-5deg);
            }
            80%{
                transform: rotateZ(5deg);
            }
            100%{
                transform: rotate(0);
            }

        }
        .cat .cat-maozui{
            width: 4px;
            height: 3px;
            background-image: url(./maozui.png);
            background-repeat: no-repeat;
            background-size: 100% 100%;
            position: absolute;
            top:192px;
            left: 78px;
        }
        .cat-maoyan .cat-maoyan1{
            width: 3px;
            height: 3px;
            background-image: url(./maoyan1.png);
            background-repeat: no-repeat;
            background-size: 100% 100%;
            position: absolute;
            top:180px;
            left: 74px;
            animation:daiqiang 2s infinite;
        }
        @keyframes daiqiang{
            0%{
                opacity: 0;
            }
            100%{
                opacity: 1;
            }
        }
        .cat-maoyan .cat-maoyan2{
            width: 3px;
            height: 3px;
            background-image: url(./maoyan2.png);
            background-repeat: no-repeat;
            background-size: 100% 100%;
            position: absolute;
            top:186px;
            left: 91px;
            animation:zengzhuowei 2s infinite;
        }
        @keyframes zengzhuowei{
            0%{
                opacity: 0;
            }
            100%{
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <div class="content">
        <div class="cat">
            <div class="cat-maoshenti">
                <div class="cat-maowei"></div>
                <div class="cat-maozhua"></div>
                <div class="cat-maozui"></div>
                <div class="cat-maoyan">
                    <div class="cat-maoyan1"></div>
                    <div class="cat-maoyan2"></div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
