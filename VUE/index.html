<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="app">
        {{message}}
        <!-- <p class="cool" v-bind:class="isGood ? 'good' : 'bad'">韬哥哥好帅</p> -->
        <p class="cool" v-bind:class="[activeClass]" v-on:click="reverseMsg">{{msg}}</p>
        <!-- <p class="cool" v-bind:class="[activeClass]" @click="reverseMsg">{{msg}}</p> -->
        <!-- <p class="cool" :class="[activeClass]">韬哥哥好帅</p> 一样的效果 :代表的是v-bind-->
        <!-- <ul> -->
            <!-- <li v-for="todo in todos">{{todo.text}}</li> -->
        <!-- </ul> -->

        <!-- v-bind是用来绑定属性的 -->
        <!-- <p>{{content}}</p> -->
        <!-- <input type="text" v-model="content"> 实现双向数据绑定> -->
    </div>
    <script>
    var app = new Vue({
        el:'#app',
        data:{
            message:'hello',
            isGood:false,
            activeClass:'active',
            todos:[
                {text:'学习vue'},
                {text:'学习js'},
                {text:'学习学习'}
            ],
            content:'',
            msg:'韬哥哥好帅'

        },
        methods:{
            reverseMsg () {
                this.msg = this.msg.split('').reverse().join('')                 //直接用this.(数据源)不需要this.data,已经封装好了
            }
        }
    })
    
    
    </script>
</body>
</html>

v-bind: 可缩写为一个冒号 :
v-on 可缩写为一个@符号
