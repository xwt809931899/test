<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>bind</title>
</head>
<body>
    <script>
    
    var foo = {        //定义一个对象字面量
            value: 1
        };
    
    window.value = 2;//这样value就有值了
    function bar () {      //定义了一个函数 生成期
        // 生成时this指向window , 没有任何方式，是不算的  this是运行时决定
        console.log(this.value);
    }
    //  bar();  //普通函数  主动追
    //  bar.call(foo)   //指定this指向foo 相亲
    //童养媳
    // bind 指定函数里的this绑定为foo,产生一个新函数，这个函数可以之后在运行的时候，this就是被绑的这个对象
    var bindFoo = bar.bind(foo);
    setTimeout(() => {
        // bindFoo();
    },2000)

    // document.body.addEventListener('click',function () {
    //     alert(this.value);
    // })
    // 1. 事件函数内部 this 会是事件发生的对象
    // 2. 事件时异步的
    // 3.bind
    var bindWindowOnload = bar.bind(foo);
    window.onload = bindWindowOnload;

   

    </script>
   
    
</body>
</html>
