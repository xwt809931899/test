    <script>
        const multiply = (x,y) => x * y
        const add5 = (x) => x + 5

        const res1 = multiply(2, 5)
        const res2 = add5(res1)
        // console.log(res2)
        // reduce()  真好用  很特殊的循环
        const arr = [1,2,3,4,5]
        const sum = arr.reduce((pre,next) => {
            // console.log(pre,next)
            //第一次 pre 第一项 next 第二项
            //第二次以及以后 pre 依赖上一次的返回结果
            return next + pre     //就相当于求和
        })
        // console.log(sum)
        
        const compose = function (...fns) {
            //运行fns 需要组合的函// fns = [add5,add5,multiply]
            return fns.reduce((pre,next) => {   
                    return (...args) => pre(next(...args))   //args成为了数组 所以要打散
                })   
        }

        const multiplyAndAdd5 = compose(add5,add5,multiply)
        console.log(multiplyAndAdd5(2,5))
