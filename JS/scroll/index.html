<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        html, body {
            scroll-behavior: smooth;
        }

        .box {
            height: 500px;
            width: 20px auto;
            background-color: pink;
        }
    </style>
</head>

<body>
    <header id="header">111111111111111111111111</header>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <a href="#header" class="backA">回到顶部</a>
    <script>
        function isChrome() {
            console.log(window.navigator.userAgent);
            return window.navigator.userAgent.indexOf('Chrome') != -1;
        }
        function isEdge() {
            return window.navigator.userAgent.indexOf('Edge') != -1;
  }
        const scrollToTop = () => {
            //滚动条  兼容性
            const c = document.documentElement.scrollTop || document.body.scrollTop;
            //慢慢滚动
            if (c > 0) {
                alert(window.requestAnimationFrame);
                window.requestAnimationFrame(scrollToTop);            //一秒钟执行六十帧  不停刷新
                window.scrollTo(0, c - c / 8);

            }
            if (isEdge()) {
                document
                    .querySelector('.backA')
                    .addEventListener('click', function (event) {
                        event.preventDefault();
                        // window.scrollTo(0,0);
                        scrollToTop();
                    })

            }



        }

    </script>
</body>
</html>
