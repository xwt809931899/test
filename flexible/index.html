<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./flexible.css">
    <script src="http://g.tbcdn.cn/mtb/lib-flexible/0.3.4/??flexible_css.js,flexible.js"></script>
    <title>Document</title>
    <style>
    *{
        margin: 0;
        padding: 0;
    }
    html,body{
        width: 100%;
        height: 100%;
    }
    .page{
        width: 100%;
        height: 100%;
        background-color: aqua;
        padding: 0.13333333rem;
        box-sizing: border-box;
    }
    .lists li{
        padding: 0.1866rem 0;
        background-color: #ffffff;
        overflow: hidden;
        position: relative;
    }
    .pic{
        float: left;
        width: 2.34667rem;
        height: 2.34667rem;

    }
    .pic img{
        width: 100%;
    }
    .desc{
        overflow: hidden;
        padding-left: 0.2133rem;

    }
    .title{
        width: 80%;
        font-size: 16px;
        line-height: 1;
    }
    .get-btn{
    position: absolute;
    right: 0.253333rem;
    bottom: 0.1866rem;
    height: 0.64rem;
    line-height: 0.64rem;
    width: 2.1333rem;
    background-color: #f5294c;
    font-size: 16px;
    font-weight: bold;
    color: #ffffff;
    text-align: center;
    border-radius: 2px;
    }
    
    </style>
</head>
<body>
    <div class="page">
        <div class="lists">
            <ul>
                <li>
                    <div class="pic">
                        <img src="https://wx2.sinaimg.cn/mw690/005zXZEely1g1iiktttx0j30ee0e5tat.jpg
                        " alt="">
                    </div>
                    <div class="desc">
                        <div class="title">这是一个眼睛</div>
                        <div class="price">
                            <span>双十一</span>
                            <span>￥299(满400减1)</span>
                        </div>
                        <div class="num">
                            一小时热卖1111件
                        </div>
                        <div class="get-btn">
                            马上抢
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
