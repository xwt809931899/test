<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>圣杯布局</title>
</head>
<style>
*{
    margin: 0;
    padding: 0;
}
header,footer{
    text-align: center;
    width: 100%;
    background-color:chartreuse;

}
.content{
    padding: 0 200px;

}
.text{
    text-align: center;
    font-size: 20px;
    color: #000;
}
.main{
    float: left;
    width: 100%;
    height: 200px;
    background-color: purple;
}
.left{
    float: left;
    width: 200px;
    height: 200px;
    background-color: red;
    margin-left: -100%;
    position: relative;
    left: -200px;

}
.right{
    float: left;
    width: 200px;
    height: 200px;
    background-color: aqua;
    margin-left: -200px;
    position: relative;
    left: 200px;

}


</style>
<body>
    <header>向前就是希望</header>
    <div class="content">
        <div class="main text">main</div>
        <div class="left text ">left</div>
        <div class="right text">right</div>
    </div>
    <footer>向后就是绝望</footer>
    <script>        
        var mySwiper = new Swiper ('.swiper-container', {
          direction: 'vertical', // 垂直切换选项
          loop: true, // 循环模式选项
          
          // 如果需要分页器
          pagination: {
            el: '.swiper-pagination',
          },
          
          // 如果需要前进后退按钮
          navigation: {
            nextEl: '.swiper-button-next',
            prevEl: '.swiper-button-prev',
          },
          
          // 如果需要滚动条
          scrollbar: {
            el: '.swiper-scrollbar',
          },
        })        
        </script>
        
    
    
</body>
</html>
