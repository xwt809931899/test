<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>双飞翼布局</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        header,footer{
            text-align: center;
            width: 100%;
            background-color: blueviolet;
        }
        .text{
            text-align: center;
            font-size: 20px;
            color: white;
        }
        .main{
            float: left;
            width: 100%;
            height: 200px;
            background-color: aqua;
        }
        .main-ct{
            margin: 0 200px;
            height: 100%;
        }
        .left{
            float: left;
            width: 200px;
            height: 200px;
            background-color: red;
            margin-left: -100%;
        }
        .right{
            float: left;
            width: 200px;
            height: 200px;
            background-color: greenyellow;
            margin-left: -200px;
        }
    </style>
</head>
<body>
    <header>yjjjjjjjjjjjjjjjj</header>
    <div class="content">
        <div class="main text">
            <div class="main-ct">main</div>
        </div>
        <div class="left text">left </div>
        <div class="right text">right</div>
    </div>
    <footer>66666666666666666</footer>
</body>
</html>
