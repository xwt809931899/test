<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
     const posts = [
        {
            title:'I love JavaScript',
            author:'Wes Bos',
            id : 1
        },
        {
            title:'CSS',
            author:'Chris Coyier',
            id : 2
        },
        {
            title:'Dev Tool',
            author:'Addy Osmani',
            id : 3
        }
    ]
    const authors = [
      { name: 'Wes Bos', twitter: '@wesbos', bio: 'Canadian Developer' },
      { name: 'Chris Coyier', twitter: '@chriscoyier', bio: 'CSS Tricks and CodePen' },
      { name: 'Addy Osmani', twitter: '@addyosmani', bio: 'Googler' },
    ];
    
    function getauthornameById (id) {
        return new Promise((resolve,reject) => {
            setTimeout(() => {
                const post = posts.find(ele => ele.id === id)
                if(post){
                resolve(post)
                }
                else{
                    reject('Author is not found')
                }
            },300)
        })
    }
    function getauthorByPost (post) {
        return new Promise((resolve,reject) => {
            setTimeout(() => {
                const authorDetail = authors.find(ele => ele.name === post.author)
                if(authorDetail){
                    post.author = authorDetail
                    resolve(post)
                }
                else{
                    reject('Author is not found')
                }
            },200)
        })
    }

getauthornameById(1)
    .then(post => {
        return getauthorByPost(post)
    })
    .then(author => {
        console.log(author)
    })
    
    
    
    </script>
</body>
</html>
