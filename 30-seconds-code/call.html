<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        /*
        函数的名字 函数的参数
        给定一个上下文的时候开始调用
        */
        function call (key,...args) {
            //t call调用之后返回的函数
            return (context) => {
                return context[key](...args)     
            }
        }
        // const arr = [1,2,3,4]
        // arr.forEach(item => {
        //     console.log(item)
        // })
        const t = call('forEach',(item) => {console.log(item)})
        const t1 = call('reduce',(pre,next) => pre + next,10)
        t([1,2,3,4,5,6])
        console.log(t1([1,2,3,4]))
    </script>
</body>
</html>
