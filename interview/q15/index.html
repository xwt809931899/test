<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
#page{
  width: 500px;
  height: 500px;
  background: aqua;
}
#content{
  width: 200px;
  height: 200px;
  background: yellow;
}
#box{
  width: 50px;
  height: 50px;
  background: red;
}
  </style>
</head>

<body>
  <!-- js 事件流 -->
  <div id="page">
    <div id="content">
      <div id="box">点我</div>
    </div>
  </div>
  <script>
    let page = document.getElementById('page')
    let content = document.getElementById('content')
    let box = document.getElementById('box')
    page.addEventListener('click',function() {
      console.log('page')
    },true)  //用来控制捕获还是冒泡  默认为false 执行冒泡   改为true 就是捕获 
    content.addEventListener('click',function() {
      console.log('content')
    },true)
    box.addEventListener('click',function() {
      console.log('box')
    },true)
  </script>
</body>
</html>
