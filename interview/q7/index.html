<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
      let a = 'hello',
      b = 123,
      c = true,
      d = undefined,
      e = null,
      // ------
      f = {},
      g = [],
      h = function () { };
      console.log(typeof(g))
      console.log(b instanceof Number)

      //显示原型 prototype  隐式原型 __proto__
      function Student(name) {
          this.name = name
      }
      Student.prototype.setage = function () {
          this.age = 18
      }
      let wn = new Student('wn')
      console.log(wn.__proto__)
      console.log(Student.prototype)
    //   wn.__proto__ === Student.prototype

    // instanceof 原理
    function instance_of(L,R) {
        let O = R.prototype
        L = L.__proto__
        while (true) {
            if(L === null) {  //已经找到顶了
                return false
            }
            if(O === L) {
                return true
            }
            L = L.__proto__
            
        }
    }
    console.log(instance_of(function(){},Array))
    
    //准确判断数据类型
    Object.prototype.toString.call()
    //Object.prototype.toString会取得对象的一个内部属性，然后依据这个内部属性，返回一个'[object Array]'
    // 然后，call将作用域放到这个[object Array]里面
    // 
    console.log(Object.prototype.toString.call(b))
    </script>
</body>
</html>
