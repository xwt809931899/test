<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>大白的复习</title>
    <style>
        html{
            margin: 0;
            padding: 0;
        }
        body{
            height: 100vh;
            /* width: 50vw; */
            background: radial-gradient(circle at center,#fff,#fff 50%,#aaa);
            background-size: 100%;
            background-repeat: no-repeat;
            }
        .baymax{
            position:absolute;
            top: 50%;
            left: 50%;
            width: 50%;
            border-bottom: 1.5em solid #000;
            background-color: #000;
            transform: translate(-50%,0%);
                }
        .baymax:before{
            content: "";
            width: 12em;
            height: 12em;
            border-radius: 50%;
            background-color:red;
            position: absolute;
            /* transform: translate(-50%,-50%); */
            top:-6em;
            left:-9em;
             background:linear-gradient(to bottom,red,red 50%,#000 50%,#000);
            background-size: 100% 100%;
            }
        .baymax:after{
            content: "";
            width: 12em;
            height: 12em;
            border-radius: 50%;
            background-color:red;
            position: absolute;
            /* transform: translate(-50%,-50%); */
             top:-6em;
            left:-9em;
            background:linear-gradient(to bottom,red,red 50%,#000 50%,#000);
            background-size: 100% 100%;
            }
        
    </style>
</head>
<body>
    <div class="baymax"></div>
    
</body>
</html>
