.starwars-demo
{
    background: url(./images/B.jpg) no-repeat;
    background-size: 100%,100%;
    position: absolute;
    left: 50%;/* l50p */
    top: 50%;/* background-color: red; */
    transform: translate(-50%, -50%);
    perspective: 800px;
    transform-style: preserve-3d;
    /* animation: star 10s ease-out infinite; */
   
    /* background-color: red; */
}
.pigu{
    height: 400px;
    width: 400px;
}
.star,.wars{

position:absolution;
}

.star{
    top:-0.75em;
    animation: star 10s ease-out
    infinite ;
}
@keyframes star{
    0% {
    opacity: 0;  /*透明度*/
    transform:scale(1.5);  /*变形属性  放大属性*/
    }
20%{
    opacity: 1;
    transform: scale(1);
}
89%{
    opacity: 1;
    transform: scale(1);
}
100%{
    opacity: 1;
    transform: translateZ(-400em);
}
}
.wars
{
    bottom: -0.5em;
    animation: wars 10s ease-out
    infinite; 

}
@keyframes wars{
0%{
    opacity: 0;
    transform: scale(1.5);
    }
20%{
    opacity: 1;
}
90%{
    transform: scale(1);

    
}
100%{
    opacity: 1;
    transform:translateZ(-400em);
    
}
    
}
</style>
