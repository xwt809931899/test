<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>animation fill mode</title>
</head>
<style>
.box{
    height: 40px;
    width: 40px;
    background-color: red;
    animation: long 2s 10s;
    /* animation-fill-mode */
    animation-fill-mode:forwards;
}
@keyframes long{
    0%{
        width: 100px;
    }
    100%{
        width: 600px;
    }
}
</style>
<body>
    <div class="box">

    </div>
</body>
</html>
